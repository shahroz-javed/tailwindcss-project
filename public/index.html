<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="index.js"></script> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3">
      <!-- nav start -->
      <div class="md:col-span-1 md:flex justify-end">
        <nav class="md:text-right">
          <div class="flex justify-between items-center">
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a href="/" class="hover:text-gray-700">Food Website</a>
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="bar">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>
          <ul class="mt-6 text-sm hidden md:block" id="menu">
            <li class="mt-3 border-r-4 border-primary">
              <a href="#" class="text-gray-700 font-bold mx-3"
                ><span>Home</span
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 inline-block ml-2"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  /></svg
              ></a>
            </li>
            <li class="mt-3 border-r-4 border-white">
              <a href="#" class="mx-3"
                ><span>About</span
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 inline-block ml-2"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </a>
            </li>
            <li class="mt-3 border-r-4 border-white">
              <a href="#" class="mx-3"
                ><span>Contact</span
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 inline-block ml-2"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
                  />
                  <path
                    d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"
                  /></svg
              ></a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- nav end -->
      <!-- main start -->
      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a
            href="#"
            class="
              text-primary
              btn
              border-primary
              md:border-2
              hover:text-white hover:bg-primary hover:border-black
              transition
              ease-in
              duration-500
            "
            >Log in</a
          >
          <a
            href="#"
            class="
              text-primary
              ml-2
              btn
              border-primary
              md:border-2
              hover:text-white hover:bg-primary hover:border-black
              transition
              ease-in
              duration-500
            "
            >Sign up</a
          >
        </div>
        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipies</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>
        <div>
          <h4 class="font-bold mt-12 border-b border-gray-200">
            Latest Recipes
          </h4>
          <div
            class="
              mt-8
              grid grid-cols-1
              sm:gap-10
              md:grid-cols-2
              lg:grid-cols-3
            "
          >
            <!-- cards go here -->
            <div class="card mt-3">
              <img
                src="images/bean chilli.webp"
                alt=""
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean chilli stew</span>
                <span class="block text-gray-500 text-sm"
                  >Reciepe by mario</span
                >
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 inline-block"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>35 mins</span>
              </div>
            </div>
            <div class="card mt-3">
              <img
                src="images/noodle.jpg"
                alt=""
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Vegetable noodles</span>
                <span class="block text-gray-500 text-sm"
                  >Reciepe by shahroz</span
                >
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 inline-block"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>10 mins</span>
              </div>
            </div>
            <div class="card mt-3">
              <img
                src="images/curry.jpg"
                alt=""
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Curry</span>
                <span class="block text-gray-500 text-sm">Reciepe by Ali</span>
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 inline-block"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>40 mins</span>
              </div>
            </div>
          </div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Popular Recipes
          </h4>
          <div class="mt-8">
            <!-- card go here -->
          </div>

          <div class="flex justify-center">
            <div
              class="
                bg-secondary-100
                text-secondary-200
                transform
                hover:scale-125 hover:opacity-25\
                btn
                shadow-inner
                transition
                duration-1000
                ease-out
              "
            >
              Load more
            </div>
          </div>
        </div>
      </main>
      <!-- main area end -->
    </div>
  </body>
</html>
